<title>Post Image</title>
{% extends "base.html" %}

{% block content %}
<hr>

<div style="display: block; background:rgb(130, 235, 230); ">

<form action="{% url 'create_post' field='image' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input id="image" name="image" type="file" accept="image/*" />
    {% csrf_token %}
    <br>
    <hr>
    <br>
    <div class="col-md-12"><label class="labels">Post Description</label><textarea rows="10" cols="15"
            class="form-control" , placeholder="describe your post "  , id="text" ,
            name="text" ></textarea></div>
    <br>
    <div class=""><button style="display: inline;" class="btn btn-primary profile-button" type="submit">Upload Post</button>
    </div>
    {% csrf_token %}
</form>

    </div>
    {% endblock content %}
